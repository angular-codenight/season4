<div class="row">
  <div class="col-xs-12">
    <h2 class="mb-3">My Task</h2>
    <div class="add-todo">
      <input class="form-control" [(ngModel)]="newTask"  placeholder="enter your task" />
      <button class="btn btn-outline-warning mx-3" (click)="addNewTask()">Add Task</button>
    </div>



    <br><br>
    <div
      *ngIf="tasks.length>0;else TaskNotFound"

      class="alert alert-warning d-flex align-items-center justify-content-between"

    ><h3>
      {{newTask}}
    </h3>
      <button class="btn btn-danger" (click)="onRemoveTask()">Delete</button>
    </div>
<ng-template #TaskNotFound>
  <div>
    <h1>no task found</h1>
  </div>
</ng-template>





  </div>
</div>
